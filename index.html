<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Horizon News - Your source for the latest news, updates, and insights across various categories.">
    <meta name="keywords" content="news, tech, sports, bollywood, health, politics">
    <meta name="author" content="Horizon News Team">
    <meta property="og:title" content="Horizon News">
    <meta property="og:description" content="Stay updated with the latest news and trends.">
    <meta property="og:image" content="/images/logo.png">
    <meta property="og:url" content="https://horizon025.github.io/sp/">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; img-src 'self' data:;">
    <title>Horizon - News Platform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar" aria-label="Main navigation">
        <div class="sidebar-header">
            <img src="images/logo.png" alt="Horizon Logo" class="logo-svg">
            <button class="sidebar-close-btn" aria-label="Close sidebar">×</button>
        </div>

        <nav class="sidebar-nav">
            <!-- Existing nav groups here, same as before -->
            <div class="nav-group">
                <div class="slide active" data-category="Home" role="button" aria-current="page">
                    <span class="nav-icon" aria-hidden="true">🏠</span>
                    <span class="nav-text">Home</span>
                </div>
            </div>
            <!-- ... (keep all other nav groups as in previous code) ... -->

            <!-- New Trending Widget in Sidebar -->
            <div class="trending-widget">
                <h4>Trending Now</h4>
                <ul>
                    <li><a href="#trending1">India Elections Update</a></li>
                    <li><a href="#trending2">Tech Breakthroughs</a></li>
                    <li><a href="#trending3">Bollywood News</a></li>
                </ul>
            </div>

            <div class="sidebar-footer">
                <!-- Same as before -->
            </div>
        </nav>
    </div>

    <main class="main-content" id="mainContent">
        <header class="header">
            <div class="flex justify-between items-center mb-6">
                <img src="images/logo.png" alt="Horizon Logo" class="logo-svg-small">
                <div class="right-corner">
                    <button class="toggle-btn" id="themeToggle" aria-label="Toggle theme">🌙</button>
                    <select class="translate-btn" aria-label="Select language">
                        <option value="en">EN</option>
                        <option value="hi">हिं</option>
                    </select>
                    <button class="toggle-btn" id="settingsBtn" aria-label="Open settings">⚙️</button>
                </div>
            </div>

            <!-- Search Bar Moved to Top Center -->
            <div class="search-container mb-4 text-center">
                <input type="text" class="search-bar" id="searchBar" placeholder="Search news..." aria-label="Search news">
            </div>

            <!-- Blue Section Tabs Below Search -->
            <div class="blue-section mb-6 text-center">
                <span data-category="Trending">📈 Trending</span> | 
                <span data-category="Videos">🎥 Videos</span> | 
                <span data-category="Politics">🏛️ Politics</span> | 
                <span data-category="Health">💊 Health</span> | 
                <span data-category="Tech">🚀 Tech News</span> | 
                <span data-category="Stocks">💹 Business</span> | 
                <span data-category="Bollywood">🎬 Lifestyle</span> | 
                <span data-category="More">⋮ More...</span>
            </div>
        </header>

        <section class="post-section">
            <h2 class="text-2xl font-bold mb-4" id="page-title">Latest News</h2>
            <div id="recent-posts" class="grid"></div>
            <div id="load-more" class="text-center py-4 hidden">
                <button class="load-more-btn">Load More</button>
            </div>
        </section>
    </main>

    <!-- Comments Modal (Added Username Display) -->
    <div class="comments-modal hidden" id="commentsModal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="comment-title">Comments</h3>
                <button class="close-btn" aria-label="Close comments">×</button>
            </div>
            <div id="comments-list" class="mb-4">
                <p class="text-gray-500">No comments yet. Be the first!</p>
            </div>
            <form id="comment-form">
                <textarea placeholder="Add your comment..." rows="3" class="w-full p-2 border rounded mb-2" aria-label="Comment input"></textarea>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Post Comment</button>
            </form>
        </div>
    </div>

    <!-- Settings Modal (Same) -->
    <div class="settings-modal hidden" id="settingsModal">
        <!-- Same as before -->
    </div>

    <footer class="footer">
        © 2025 Horizon | All Rights Reserved
    </footer>

    <!-- Back to Top Button -->
    <button id="backToTop" aria-label="Back to top">↑</button>

    <script src="script.js"></script>
</body>
</html>
