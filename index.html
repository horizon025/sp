<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon - World's Best News Platform | 2025</title>
  <meta name="description" content="Real-time news, personalized feeds, and expert insights. Stay ahead with Horizon.">
  <meta name="keywords" content="news, horizon, 2025, real-time, personalized, mobile">
  <!-- SEO: Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "NewsMediaOrganization",
    "name": "Horizon",
    "url": "https://horizon.com"
  }
  </script>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle Menu" onclick="toggleSidebar()" aria-expanded="false">
    <span class="menu-line"></span>
    <span class="menu-line"></span>
    <span class="menu-line"></span>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar" role="navigation" aria-label="Main Navigation">
    <div class="sidebar-header">
      <img src="new-logo.png" alt="Horizon Logo" class="logo-svg" aria-label="Horizon Logo"> <!-- ‡§®‡§Ø‡§æ ‡§≤‡•ã‡§ó‡•ã ‡§á‡§Æ‡•á‡§ú -->
      <button class="sidebar-close-btn" onclick="toggleSidebar()" aria-label="Close Menu">√ó</button>
    </div>
    <nav class="sidebar-nav" role="menubar">
      <!-- Navigation items same as before -->
    </nav>
    <!-- Footer same -->
  </div>

  <!-- Main Content -->
  <main class="main-content" id="mainContent" role="main">
    <header class="header" role="banner">
      <div class="flex justify-between items-center">
        <img src="new-logo.png" alt="Horizon Logo" class="logo-svg-small" aria-label="Horizon Logo"> <!-- ‡§®‡§Ø‡§æ ‡§≤‡•ã‡§ó‡•ã ‡§∏‡•ç‡§Æ‡•â‡§≤ -->
        <div class="right-corner">
          <button class="toggle-btn" onclick="toggleTheme()" aria-label="Toggle Theme">üåô</button>
          <select class="translate-btn" onchange="translateInterface(this.value)" aria-label="Select Language">
            <option value="en">EN</option>
            <option value="hi">‡§π‡§ø‡§Ç</option>
          </select>
          <button class="toggle-btn" onclick="openSettings()" aria-label="Settings">‚öôÔ∏è</button>
        </div>
      </div>
    </header>
    
    <!-- Live Ticker (New) -->
    <div class="live-ticker">
      <span class="ticker-text">Breaking News: Latest updates from around the world...</span>
    </div>
    
    <!-- Search with Autocomplete -->
    <div class="search-container">
      <input type="text" class="search-bar" id="searchBar" placeholder="Search news..." oninput="handleSearch(this.value)" aria-label="Search News">
      <div id="autocomplete" class="autocomplete hidden"></div>
    </div>
    
    <!-- Category Tabs -->
    <nav class="blue-section" role="tablist">
      <!-- Tabs same -->
    </nav>
    
    <!-- Posts with Infinite Scroll -->
    <section class="post-section" role="region" aria-labelledby="posts-heading">
      <h2 id="posts-heading" class="text-2xl font-bold mb-4">Latest News</h2>
      <div id="recent-posts" class="grid"></div>
      <div id="load-more" class="text-center py-4">
        <button onclick="loadMorePosts()" class="load-more-btn">Load More</button>
      </div>
    </section>
  </main>

  <!-- Comments Modal (New) -->
  <div class="comments-modal hidden" id="commentsModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h3 id="comment-title">Comments</h3>
      <div id="comments-list"></div>
      <form id="comment-form">
        <textarea placeholder="Add comment..." aria-label="Add Comment"></textarea>
        <button type="submit">Post</button>
      </form>
      <button onclick="closeComments()" aria-label="Close Comments">√ó</button>
    </div>
  </div>

  <!-- Settings Modal (Enhanced with Analytics) -->
  <div class="settings-modal" id="settingsModal">
    <!-- Same, but add more options like customize prefs -->
  </div>
  
  <footer class="footer" role="contentinfo"><!-- Same, add social icons --></footer>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
